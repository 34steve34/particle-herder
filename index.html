<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Particle Herder</title>
    <!-- Version 1.9 - SCORE display (whole number, no decimal) -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="timer">SCORE: 0</div>  <!-- ← Changed initial text -->
        </div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <div class="score">SCORE: <span id="finalScore">0</span></div>  <!-- ← No 's' or decimal -->
            <div class="highScores" id="highScores"></div>
            <button id="restartBtn">RESTART</button>
        </div>
        <div id="tapEffect"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
