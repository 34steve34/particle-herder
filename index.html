<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Particle Herder</title>
    <!-- Version 2.1 - Blue temp outline zones (4s cooldown) + portrait lock -->
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="particleHerder192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="particleHerder512.png">
    <link rel="apple-touch-icon" href="particleHerder192.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="timer">SCORE: 0</div>
        </div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <div class="score">SCORE: <span id="finalScore">0</span></div>
            <div class="highScores" id="highScores"></div>
            <button id="restartBtn">RESTART</button>
        </div>
        <div id="tapEffect"></div>
    </div>

    <script src="script.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
